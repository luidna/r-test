<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REAPER Remote Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background: #111;
      color: white;
    }
    h2 {
      margin-bottom: 40px;
    }
    button {
      font-size: 2em;
      padding: 20px 60px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    .record {
      background-color: red;
      color: white;
    }
    .stop {
      background-color: gray;
      color: white;
    }
    #status {
      margin-top: 30px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h2>üéõÔ∏è REAPER Remote Control</h2>

  <button class="record" onclick="setCommand('RECORD')">RECORD</button>
  <button class="stop" onclick="setCommand('STOP')">STOP</button>

  <p id="status">Ready</p>

  <script>
    const API_BASE = "https://reaper-remote-api-luidnas-projects.vercel.app/api"; // üîß change this

    async function setCommand(cmd) {
      document.getElementById("status").textContent = "Sending...";
      try {
        const resp = await fetch(`${API_BASE}/setCommand?cmd=${cmd}`);
        const json = await resp.json();

        if (json.success) {
          document.getElementById("status").textContent = `‚úÖ Command set to ${cmd}`;
        } else {
          document.getElementById("status").textContent = `‚ö†Ô∏è Error: ${json.error || "Unknown"}`;
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Network error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
